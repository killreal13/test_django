<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Shortener</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="form-inline my-2 my-lg-0">
              <a id="registrationButton" href="{% url 'signup' %}" class="btn btn-dark add-product_btn">Sign Up</a>
              <a id="loginButton" href="{% url 'login' %}" class="btn btn-dark add-product_btn">Sign In</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript">
  if (user != 'AnonymousUser'){
<!--      document.getElementById('loginButton').classList.add('hidden');-->
      document.getElementById('registrationButton').innerHTML = "Log out";
      document.getElementById('registrationButton').href = "";
      document.getElementById('loginButton').innerHTML = "{{user}}";
}
</script>
</body>
</html>
