<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Shortener</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="form-inline my-2 my-lg-0">
              {% if not user.is_authenticated %}
              <a id="registrationButton" href="{% url 'signup' %}" class="btn btn-dark add-product_btn">Sign Up</a>
              {% else %}
              <a id="userButton" href="{% url 'shortener' %}" class="btn btn-dark add-product_btn">{{ user }}</a>
              <a id="userLinksButton" href="{% url 'mylinks' user.id %}" class="btn btn-dark add-product_btn">My links</a>
              {% endif %}
              {% if user.is_authenticated %}
              <a id="logoutButton" href="{% url 'logout' %}" class="btn btn-dark add-product_btn">Log Out</a>
              {% else %}
              <a id="loginButton" href="{% url 'login' %}" class="btn btn-dark add-product_btn">Sign In</a>
              {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
